<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coding Quize</title>
   <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   <span class="get-score" id="get-score">
      Show Scores
   </span>
   <div id="timer" class="timer">
   </div>
   <section class="page-content" id="page-content">
      <h3 class="question-title" id="question-title">Welcome to the coding quize</h3>
      <p class="instruction" id="instruction">
         Click on the option to answer. Remember, 10 seconds will be deducted if you answer the questions incorrectly and you can not go back to a previous question!
      </p>
      <button class="btn" id="start-button"> Start </button>
      <ul class="option-wrapper" id="option-wrapper">
         <li class="options" id="option1"></li>
         <li class="options" id="option2"></li>
         <li class="options" id="option3"></li>
         <li class="options" id="option4"></li>
      </ul>

      <div class="evaluation" id="evaluation">
   
      </div>
   </section>



   <script src="./assets/script.js"></script>
</body>
</html>
